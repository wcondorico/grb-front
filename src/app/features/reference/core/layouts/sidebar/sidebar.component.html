<section class="side">
  <a routerLink="./benefits">
    <div class="side__logo">
      <span nz-icon nzType="ng-zorro:grb"></span>
      <h3>GRB</h3>
    </div>
  </a>

  <div class="references">
    <div class="references__button">
      <button nz-button nzType="primary" [nzSize]="size" nzShape="round" (click)="changeIsVisibleModal()">
        <span nz-icon nzType="upload"></span>
        Nueva Referencia
      </button>
      @if(isVisibleModal){
        <app-modal [(isVisibleMiddle)]="isVisibleModal"></app-modal>          
      }
    </div>

    <div class="references__menu">
      <app-menu></app-menu>
    </div>
  </div>

  <div class="side__user">
    
    <button (click)="(changeShowListUser())"   [style.background-color]="showListUser ? '#697496':'#95a0c2'">
      <nz-avatar nzIcon="user"></nz-avatar>
      <p>UserName</p>
      <span nz-icon [nzType]="'setting'" [nzTheme]="'fill'"></span>
    </button>
    @if (showListUser) {
      <div class="list">
        <div class="list__item">opcion 1</div>
        <div class="list__item">opcion 2</div>
        <div class="list__item">opcion 3</div>
      </div>
    }
  </div>
</section>
