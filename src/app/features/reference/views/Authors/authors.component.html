<div class="home">
  <div class="main-container">
    <div class="main-container__title">
      <p>Autores</p>
    </div>
    <div class="main-container__table">

      <nz-table #nzTable [nzData]="listOfDisplayAuthors" nzTableLayout="fixed">
        <thead>
          <tr>
            <th>Id</th>
            <th nzCustomFilter>
              Nombre
              <nz-filter-trigger
                [(nzVisible)]="visible"
                [nzActive]="searchValue.length > 0"
                [nzDropdownMenu]="menu"
              >
                <span nz-icon nzType="search"></span>
              </nz-filter-trigger>
            </th>
            <th>Agregado</th>
          </tr>
        </thead>
        <tbody>
          @for (data of nzTable.data; track data) {
          <tr>
            <td>{{ data.id }}</td>
            <td>{{ data.name }}</td>
            <td>{{ data.createAt | date:'medium' }}</td>
          </tr>
          }
        </tbody>
      </nz-table>
      <nz-dropdown-menu #menu="nzDropdownMenu">
        <div class="ant-table-filter-dropdown">
          <div class="search-box">
            <input
              type="text"
              nz-input
              placeholder="Search name"
              [(ngModel)]="searchValue"
            />
            <button
              nz-button
              nzSize="small"
              nzType="primary"
              (click)="search()"
              class="search-button"
            >
              Search
            </button>
            <button nz-button nzSize="small" (click)="reset()">Reset</button>
          </div>
        </div>
      </nz-dropdown-menu>

    </div>

    <div class="main-container__footer">
      <nz-footer>RGB Â©2024 Implement By Aija Labs</nz-footer>
    </div>
  </div>
</div>
