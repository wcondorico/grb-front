<nz-modal
  [(nzVisible)]="isVisibleMiddle"
  (nzOnCancel)="handleCancelMiddle()"
  (nzOnOk)="handleOkMiddle()"
  nzCentered
  nzTitle="Agregar nueva referencia"
  nzWidth="400px"
>
  <ng-container *nzModalContent>
    <form nz-form [formGroup]="validateForm" (ngSubmit)="handleOkMiddle()">
      <nz-form-item>
        <nz-form-label [nzSpan]="7" nzRequired nzFor="title">
          Título
        </nz-form-label>
        <nz-form-control nzErrorTip="Ingresa el título" style="margin-bottom: 10px;">
          <input
            type="text"
            nz-input
            formControlName="title"
            placeholder="Ingresa el título"
            style="width: 230px; margin-left: 5px;"
          />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="7" nzRequired nzFor="age">Año</nz-form-label>
        <nz-form-control nzErrorTip="Ingresa el año" style="margin-bottom: 10px;">
           <input
            type="text"
            nz-input
            formControlName="age"
            placeholder="Ingresa el año"
            style="width: 230px; margin-left: 5px;"
          />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="7" nzRequired nzFor="author"
          >Autor</nz-form-label
        >
        <nz-form-control nzErrorTip="Ingresa el Author/ es" style="margin-bottom: 10px;">
          <input
            type="text"
            nz-input
            formControlName="author"
            placeholder="Ingresa el Author/es"
            style="width: 230px; margin-left: 5px;"
          />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="7" nzRequired nzFor="author" 
          >Referencia</nz-form-label
        >
        <nz-form-control nzErrorTip="Ingresa la referen cia" style="margin-bottom: 10px;">
          <input
            type="text"
            nz-input
            formControlName="reference"
            placeholder="Ingresa la referencia"
            style="width: 230px; margin-left: 5px;"
          />
        </nz-form-control>
      </nz-form-item>

    </form>
  </ng-container>
</nz-modal>
